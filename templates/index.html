<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor</title>
	
	<link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
	
	<!--link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"-->
	<link rel="stylesheet" href="{{ url_for('static', filename='icons/bootstrap-icons.css') }}">
    <!-- Bootstrap CSS -->
    <!--link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"-->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">
    <h1 class="text-center my-4">Monitor de Direcciones IP</h1>


    <div class="row ml-2">
        <!-- Columna para la lista de IPs -->
        <div class="col-md-6">
            <!-- Formulario para agregar IP -->
            <div class="d-flex justify-content-center mb-4">
                <div class="input-group mb-3">
                    <input type="text" id="new-ip" class="form-control" placeholder="Ingrese una IP" pattern="^(\d{1,3}\.){3}\d{1,3}$" title="Ingrese una dirección IP válida (ej. 192.168.1.1)">
                    <div class="input-group-append">
                        <button class="btn btn-primary" onclick="addIP()">Agregar IP</button>
                    </div>
                </div>
            </div>

            <!-- Lista de IPs monitoreadas -->
            <ul id="status-list" class="list-group">
                <!-- Los elementos de la lista se generarán aquí -->
            </ul>
        </div>

        <!-- Columna para estadísticas -->
        <div class="col-md-6 d-flex flex-column align-items-center text-center">
            <h3 class="mb-4">Estadísticas</h3>
            <div class="d-flex flex-column align-items-center" id="statistics">
                <p id="available-count">Disponible: 0</p>
                <p id="unavailable-count">No disponible: 0</p>
                <canvas id="status-chart"></canvas>
            </div>
			<ul id="status-list" class="list-group"></ul>
        </div>
    </div>
	<footer class="footer mt-auto">
	<div class="container">
		<span class="text-center">&copy; 2024 by Gerson Ruano</span>
	</div>
</footer>


<!-- Modal de Confirmación -->
<div class="modal fade" id="customModal" tabindex="-1" aria-labelledby="customModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
    
      <div class="modal-header">
        <h5 class="modal-title" id="customModalLabel">
          <i class="bi bi-exclamation-triangle-fill text-danger me-2"></i> Confirmar acción
        </h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
      </div>

      <div class="modal-body d-flex align-items-start">
        <i class="bi bi-question-circle-fill text-warning fs-3 me-3 mr-1"></i>
        <div>
          <p id="customModalBody" class="mb-0">¿Estás seguro de que quieres realizar esta acción?</p>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          <i class="bi bi-x-circle"></i> Cancelar
        </button>
        <button type="button" class="btn btn-danger" id="customModalConfirmBtn">
          <i class="bi bi-trash"></i> Sí, eliminar
        </button>
      </div>
      
    </div>
  </div>
</div>

<!-- Modal de Notificación -->
<div class="modal fade" id="notificationModal" tabindex="-1" aria-labelledby="notificationModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title" id="notificationModalLabel">Notificación</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="notificationMessage"></div>
    </div>
  </div>
</div>




    <!-- Bootstrap JS, Popper.js, and jQuery (requeridos para algunos componentes de Bootstrap) -->
    <!--script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script-->
	<script src="{{ url_for('static', filename='js/jquery-3.5.1.slim.min.js') }}"></script>
    <!--script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script-->
	<script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <!--script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script-->

    <!-- Chart.js para gráficos -->
    <!--script src="https://cdn.jsdelivr.net/npm/chart.js"></script-->
	<script src="{{ url_for('static', filename='js/chart.min.js') }}"></script>

	<script src="{{url_for('static', filename='js/scripts.js')}}"></script>
	
</body>

</html>
